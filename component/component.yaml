component:
  name: nodeapi
  version: 1.0.0
  type: microservice  # This could also be 'api' if itâ€™s an API service
  description: "A Node.js API service for handling user authentication, file uploads, and real-time communication"
  tags:
    - nodejs
    - api
    - microservice
  properties:
    environment: production  # Can also be 'development' or 'staging'
    port: 3000               # Port your service listens on (default)
    databaseUrl: "mongodb://localhost:27017/mydb"  # Example MongoDB URL
  dependencies:
    - bcrypt: "^5.1.1"
    - body-parser: "^1.20.3"
    - cors: "^2.8.5"
    - dotenv: "^16.4.7"
    - express: "^4.21.2"
    - jsonwebtoken: "^9.0.2"
    - mongoose: "^8.9.5"
    - multer: "^1.4.5-lts.1"
    - nodemon: "^3.1.9"
    - socket.io: "^4.8.1"
  runtime: nodejs:14   # Version of Node.js you are using
  main: "index.js"     # Main entry point
  scripts:
    start: "nodemon src/server/server.js"  # Command to start your application
